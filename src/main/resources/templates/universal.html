<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Migrador Universal de Datos (Universal)</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<div class="p-6 grid grid-cols-1 gap-6 max-w-6xl mx-auto">
		<div class="flex items-center justify-between">
			<h1 class="text-2xl font-semibold">Migrador Universal de Datos — Universal</h1>
			<a href="/" class="rounded-lg border px-4 py-2 hover:bg-slate-50">Volver a Productos</a>
		</div>

		<div id="flashContainer">
			<div th:if="${flash}" class="rounded-xl border border-amber-300 bg-amber-50 px-4 py-3 text-amber-900" th:text="${flash}"></div>
		</div>

		<div class="rounded-2xl shadow border bg-white">
			<div class="p-4 space-y-3">
				<h2 class="text-lg font-medium">0. Bases (Origen y Destino)</h2>
				<form id="universalForm" method="post" action="/universal/run" class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
					<div>
						<label class="text-sm text-slate-700">DB Origen (Nombre)</label>
						<input type="text" name="dbOrigenName" class="mt-2 w-full rounded-lg border px-3 py-2 font-semibold" th:value="${dbOrigenName}" />
					</div>
					<div>
						<label class="text-sm text-slate-700">DB Destino (Nombre)</label>
						<input type="text" name="dbDestinoName" class="mt-2 w-full rounded-lg border px-3 py-2 font-semibold" th:value="${dbDestinoName}" />
					</div>
					<div>
						<label class="text-sm text-slate-700">URL JDBC (Origen)</label>
						<input type="text" name="dbOrigenUrl" class="mt-2 w-full rounded-lg border px-3 py-2" th:value="${dbOrigenUrl}" />
					</div>
					<div>
						<label class="text-sm text-slate-700">URL JDBC (Destino)</label>
						<input type="text" name="dbDestinoUrl" class="mt-2 w-full rounded-lg border px-3 py-2" th:value="${dbDestinoUrl}" />
					</div>
					<div>
						<label class="text-sm text-slate-700">Driver (Origen)</label>
						<input type="text" name="dbOrigenDriver" class="mt-2 w-full rounded-lg border px-3 py-2" th:value="${dbOrigenDriver}" />
					</div>
					<div>
						<label class="text-sm text-slate-700">Driver (Destino)</label>
						<input type="text" name="dbDestinoDriver" class="mt-2 w-full rounded-lg border px-3 py-2" th:value="${dbDestinoDriver}" />
					</div>
					<div>
						<label class="text-sm text-slate-700">Username (Origen)</label>
						<input type="text" name="dbOrigenUsername" class="mt-2 w-full rounded-lg border px-3 py-2" th:value="${dbOrigenUsername}" />
					</div>
					<div>
						<label class="text-sm text-slate-700">Password (Origen)</label>
						<input type="text" name="dbOrigenPassword" class="mt-2 w-full rounded-lg border px-3 py-2" th:value="${dbOrigenPassword}" />
					</div>
					<div>
						<label class="text-sm text-slate-700">Username (Destino)</label>
						<input type="text" name="dbDestinoUsername" class="mt-2 w-full rounded-lg border px-3 py-2" th:value="${dbDestinoUsername}" />
					</div>
					<div>
						<label class="text-sm text-slate-700">Password (Destino)</label>
						<input type="text" name="dbDestinoPassword" class="mt-2 w-full rounded-lg border px-3 py-2" th:value="${dbDestinoPassword}" />
					</div>

					<div class="md:col-span-2 flex gap-3">
						<button type="submit" formaction="/universal/test-connection" class="rounded-lg border px-4 py-2 hover:bg-slate-50">Probar conexión</button>
					</div>

					<div class="md:col-span-2 rounded-2xl shadow border bg-white -mx-4">
						<div class="p-4 space-y-3">
							<div class="flex items-center justify-between gap-3">
								<h2 class="text-lg font-medium">1. Consulta SQL (DB Origen)</h2>
								<button type="button" id="sqlHistoryClearBtn" class="rounded-lg border px-3 py-2 hover:bg-slate-50" title="Limpiar historial" aria-label="Limpiar historial">×</button>
							</div>
							<textarea name="sql" class="w-full rounded-lg border px-3 py-2 font-mono text-sm" rows="6" th:text="${sql}" placeholder="select id, descripcion as nombre from tabla_origen"></textarea>
							<div class="flex flex-wrap gap-3 items-end">
								<div class="w-full md:w-96">
									<label class="text-sm text-slate-700">Historial (últimas 10)</label>
									<select id="sqlHistorySelect" class="mt-2 w-full rounded-lg border px-3 py-2 text-sm"></select>
								</div>
							</div>
							<div class="flex flex-wrap gap-3 items-end">
								<div>
									<label class="text-sm text-slate-700">Límite preview</label>
									<input type="number" name="limit" value="5" min="1" max="500" class="mt-2 w-40 rounded-lg border px-3 py-2" />
								</div>
								<button type="submit" formaction="/universal/preview" class="rounded-lg border px-4 py-2 hover:bg-slate-50">Probar SQL</button>
							</div>
						</div>
					</div>

					<!-- Preview -->
					<div id="previewContainer" class="md:col-span-2 rounded-2xl shadow border bg-white -mx-4" th:style="${previewRows} ? '' : 'display:none;'">
						<div class="p-4 space-y-3" th:if="${previewRows}">
							<h2 class="text-lg font-medium">Preview</h2>
							<div class="overflow-auto">
								<table class="min-w-full text-sm">
									<thead class="bg-slate-50">
										<tr>
											<th class="text-left px-3 py-2 border-b" th:each="c : ${previewColumns}" th:text="${c}"></th>
										</tr>
									</thead>
									<tbody>
										<tr class="odd:bg-white even:bg-slate-50" th:each="r : ${previewRows}">
											<td class="px-3 py-2 border-b" th:each="c : ${previewColumns}" th:text="${r.get(c)}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

					<textarea id="mappingsJson" name="mappings" class="hidden" th:text="${mappings}"></textarea>

					<div class="md:col-span-2 rounded-2xl border bg-slate-50 p-4">
						<div class="grid grid-cols-1 md:grid-cols-4 gap-3 items-end">
							<div>
								<label class="text-sm text-slate-700">Schema destino</label>
								<input id="destSchema" type="text" name="destSchema" class="mt-2 w-full rounded-lg border px-3 py-2" th:value="${(destSchema != null and !#strings.isEmpty(destSchema)) ? destSchema : 'public'}" />
							</div>
							<div class="md:col-span-2">
								<label class="text-sm text-slate-700">Tabla destino</label>
								<select id="destTable" name="destTable" class="mt-2 w-full rounded-lg border px-3 py-2"></select>
							</div>
							<div class="flex gap-2">
								<button type="button" class="mt-6 rounded-lg border px-4 py-2 hover:bg-white" onclick="refreshTables()">Cargar tablas</button>
								<button type="button" class="mt-6 rounded-lg border px-4 py-2 hover:bg-white" onclick="loadDestColumns()">Cargar columnas</button>
							</div>
						</div>
						<div class="text-xs text-slate-600 mt-2">
							Default: schema <span class="font-mono">public</span>, tabla <span class="font-mono">personas</span>
						</div>
					</div>

					<div class="md:col-span-2 rounded-2xl border bg-white p-4 space-y-3">
						<div class="flex items-center justify-between">
							<h3 class="font-medium">2. Mapeo de Campos</h3>
							<div class="flex gap-2">
								<button type="button" class="rounded-lg border px-4 py-2 hover:bg-slate-50" onclick="addMappingRow({})">Agregar fila</button>
								<button type="button" class="rounded-lg border px-4 py-2 hover:bg-slate-50" onclick="autoMapByName()">Auto-map por nombre</button>
								<button type="button" class="rounded-lg border px-4 py-2 hover:bg-slate-50" onclick="toggleJson()">Ver JSON</button>
							</div>
						</div>

						<div class="overflow-auto">
							<table class="min-w-full text-sm">
								<thead class="bg-slate-50">
									<tr>
										<th class="text-left px-3 py-2 border-b">Campo Origen (columna SQL)</th>
										<th class="text-left px-3 py-2 border-b">Campo Destino (columna tabla)</th>
										<th class="text-left px-3 py-2 border-b">Tipo / Valor</th>
										<th class="text-left px-3 py-2 border-b">Transformación</th>
										<th class="text-left px-3 py-2 border-b"></th>
									</tr>
								</thead>
								<tbody id="mappingTableBody"></tbody>
							</table>
						</div>

						<div id="jsonBox" class="hidden">
							<textarea id="mappingsJsonMirror" class="mt-2 w-full rounded-lg border px-3 py-2 font-mono text-sm" rows="10"></textarea>
						</div>
					</div>

					<div class="md:col-span-2 flex flex-wrap items-center gap-4">
						<button type="button" onclick="validateMappings();" class="rounded-lg border px-4 py-2 hover:bg-slate-50">Validar (pre-run)</button>
						<button type="submit" formaction="/universal/run" class="rounded-lg bg-slate-900 text-white px-4 py-2 hover:bg-slate-800">Ejecutar Migración</button>
						<label class="flex items-center gap-2 text-sm">
							<input type="checkbox" name="dryRun" value="true" /> Dry Run <span class="text-slate-600">(solo simula, NO inserta)</span>
						</label>
					</div>

					<div class="md:col-span-2" id="validationBox" style="display:none;">
						<div class="rounded-xl border bg-slate-50 px-4 py-3">
							<div class="font-medium" id="validationTitle"></div>
							<ul class="mt-2 list-disc pl-6 text-sm" id="validationList"></ul>
						</div>
					</div>

					<div id="runResultContainer" class="md:col-span-2" th:style="${runResult} ? '' : 'display:none;'">
						<div th:if="${runResult}" class="rounded-xl border bg-emerald-50 border-emerald-200 px-4 py-3 text-emerald-900" th:text="'Resultado: total=' + ${runResult.total()} + ', ok=' + ${runResult.ok()} + ', fail=' + ${runResult.fail()} + ', dryRun=' + ${runResult.dryRun()}" />
					</div>

					<div id="logsContainer" class="md:col-span-2" th:style="${runLogs} ? '' : 'display:none;'">
						<div th:if="${runLogs}">
						<div class="flex items-center justify-between gap-3 mt-4">
							<h3 class="text-lg font-medium">Logs</h3>
							<div class="flex gap-2">
								<button type="button" onclick="copyRunLogsUniversal();" class="rounded-lg border px-4 py-2 hover:bg-slate-50">Copiar logs</button>
								<button type="submit" formaction="/universal/clear-logs" data-skip-mappings="true" class="rounded-lg border px-4 py-2 hover:bg-slate-50">Limpiar logs</button>
							</div>
						</div>
						<div id="runLogsContainer" class="rounded-xl border bg-white p-3 max-h-96 overflow-auto font-mono text-xs">
							<div th:each="e : ${runLogs}">
								<span th:text="'[' + ${e.level()} + '] row=' + ${e.rowNumber()} + ' ' + ${e.message()}" />
							</div>
						</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Columnas detectadas en el preview SQL (origen) -->
	<datalist id="sourceFieldsDatalist">
		<option th:each="c : ${previewColumns}" th:value="${c}"></option>
	</datalist>

	<datalist id="transformRulesDatalist">
		<option value="now"></option>
		<option value="currentTimestamp"></option>
		<option value="today"></option>
		<option value="currentDate"></option>
		<option value="trim"></option>
		<option value="upper"></option>
		<option value="lower"></option>
		<option value="emptyToNull"></option>
		<option value="coalesce(0)"></option>
		<option value="coalesce('')"></option>
		<option value="toInt"></option>
		<option value="toLong"></option>
		<option value="toDecimal"></option>
		<option value="toBool"></option>
		<option value="toDate(yyyy-MM-dd)"></option>
		<option value="toTimestamp(yyyy-MM-dd HH:mm:ss)"></option>
	</datalist>

	<script>
		// ============ SUBMIT SIN RECARGAR (AJAX HTML swap) ============
		function replaceOrRemoveById(id, nextDoc) {
			const nextEl = nextDoc.getElementById(id);
			const curEl = document.getElementById(id);
			if (nextEl && curEl) {
				curEl.replaceWith(nextEl);
				return;
			}
			if (!nextEl && curEl) {
				curEl.remove();
			}
		}

		// ============ HISTORIAL SQL (localStorage) ============
		const SQL_HISTORY_KEY = 'migrator.sqlHistory.v1';
		const SQL_HISTORY_MAX = 10;

		function getSqlTextarea(form) {
			if (form && typeof form.querySelector === 'function') {
				const el = form.querySelector('textarea[name="sql"]');
				if (el) return el;
			}
			return document.querySelector('textarea[name="sql"]');
		}

		function readSqlHistory() {
			try {
				const raw = window.localStorage ? localStorage.getItem(SQL_HISTORY_KEY) : null;
				if (!raw) return [];
				const parsed = JSON.parse(raw);
				return Array.isArray(parsed) ? parsed.filter(v => typeof v === 'string') : [];
			} catch (e) {
				return [];
			}
		}

		function writeSqlHistory(list) {
			try {
				if (!window.localStorage) return;
				localStorage.setItem(SQL_HISTORY_KEY, JSON.stringify(list || []));
			} catch (e) {
			}
		}

		function addToSqlHistory(sql) {
			const value = (sql || '').trim();
			if (!value) return;
			const list = readSqlHistory();
			const normalized = value.replace(/\s+/g, ' ').trim().toLowerCase();
			const next = [value];
			for (const item of list) {
				if ((item || '').replace(/\s+/g, ' ').trim().toLowerCase() === normalized) continue;
				next.push(item);
				if (next.length >= SQL_HISTORY_MAX) break;
			}
			writeSqlHistory(next);
		}

		function labelForSql(sql) {
			const oneLine = (sql || '').replace(/\s+/g, ' ').trim();
			if (!oneLine) return '(vacío)';
			return oneLine.length > 120 ? (oneLine.substring(0, 117) + '...') : oneLine;
		}

		function renderSqlHistorySelect() {
			const select = document.getElementById('sqlHistorySelect');
			if (!select) return;
			const list = readSqlHistory();
			select.innerHTML = '';
			if (!list.length) {
				const opt = document.createElement('option');
				opt.value = '';
				opt.textContent = 'Sin historial';
				select.appendChild(opt);
				select.disabled = true;
				return;
			}
			select.disabled = false;
			list.forEach((sql, idx) => {
				const opt = document.createElement('option');
				opt.value = String(idx);
				opt.textContent = labelForSql(sql);
				select.appendChild(opt);
			});
		}

		function loadSelectedSqlFromHistory() {
			const select = document.getElementById('sqlHistorySelect');
			if (!select || select.disabled) return;
			const idx = parseInt(select.value, 10);
			if (Number.isNaN(idx)) return;
			const list = readSqlHistory();
			const sql = list[idx];
			if (!sql) return;
			const textarea = getSqlTextarea(null);
			if (!textarea) return;
			textarea.value = sql;
			textarea.textContent = sql;
			textarea.focus();
		}

		function requestSqlPreview() {
			const form = document.getElementById('universalForm');
			if (!form) return;
			const previewBtn = form.querySelector('button[type="submit"][formaction="/universal/preview"]');
			if (!previewBtn) return;
			previewBtn.click();
		}

		function clearSqlHistory() {
			try {
				if (!window.localStorage) return;
				localStorage.removeItem(SQL_HISTORY_KEY);
			} catch (e) {
			}
			renderSqlHistorySelect();
		}

		function initSqlHistoryUi() {
			renderSqlHistorySelect();
			const clearBtn = document.getElementById('sqlHistoryClearBtn');
			if (clearBtn) clearBtn.addEventListener('click', clearSqlHistory);
			const select = document.getElementById('sqlHistorySelect');
			if (select) select.addEventListener('change', function () {
				loadSelectedSqlFromHistory();
				requestSqlPreview();
			});
		}

		document.addEventListener('DOMContentLoaded', initSqlHistoryUi);

		function maybeStoreSqlHistory(actionUrl, form) {
			try {
				if (!actionUrl || !/\/preview$/.test(actionUrl)) return;
				const textarea = getSqlTextarea(form);
				if (!textarea) return;
				addToSqlHistory(textarea.value);
				renderSqlHistorySelect();
			} catch (e) {
			}
		}
		// ============ FIN HISTORIAL SQL ============

		async function ajaxSubmitForm(evt) {
			const form = evt.target;
			if (!form || !(form instanceof HTMLFormElement)) return;
			evt.preventDefault();

			try {
				const ok = syncMappingsToJson(evt);
				if (!ok) return;
			} catch (e) {
			}

			const submitter = evt.submitter ? evt.submitter : null;
			const actionUrl = (submitter && submitter.getAttribute('formaction')) ? submitter.getAttribute('formaction') : (form.getAttribute('action') || window.location.pathname);

			// Guardar SQL en historial SOLO cuando se hace Preview ("Probar SQL")
			maybeStoreSqlHistory(actionUrl, form);

			const params = new URLSearchParams();
			const fd = new FormData(form);
			for (const [k, v] of fd.entries()) {
				if (k == null) continue;
				params.append(k, v == null ? '' : String(v));
			}
			if (submitter && submitter.name) {
				params.set(submitter.name, submitter.value == null ? '' : String(submitter.value));
			}

			if (submitter) submitter.disabled = true;
			try {
				const resp = await fetch(actionUrl, {
					method: 'POST',
					headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
					body: params.toString()
				});
				const html = await resp.text();
				const nextDoc = new DOMParser().parseFromString(html, 'text/html');

				replaceOrRemoveById('flashContainer', nextDoc);
				replaceOrRemoveById('previewContainer', nextDoc);
				replaceOrRemoveById('runResultContainer', nextDoc);
				replaceOrRemoveById('logsContainer', nextDoc);
				replaceOrRemoveById('sourceFieldsDatalist', nextDoc);

				try { syncMappingsToJson({ submitter: submitter }); } catch (e) {}
			} catch (e) {
				alert('No se pudo enviar sin recargar. Error: ' + (e && e.message ? e.message : e));
			} finally {
				if (submitter) submitter.disabled = false;
			}
		}

		document.addEventListener('DOMContentLoaded', function () {
			const f = document.getElementById('universalForm');
			if (f) {
				f.addEventListener('submit', ajaxSubmitForm);
			}
		});
		// ============ FIN SUBMIT SIN RECARGAR ============

		function formToUrlEncoded(form, extraKvs) {
			const params = new URLSearchParams();
			const fd = new FormData(form);
			for (const [k, v] of fd.entries()) {
				if (k == null) continue;
				params.append(k, v == null ? '' : String(v));
			}
			if (extraKvs && typeof extraKvs === 'object') {
				for (const [k, v] of Object.entries(extraKvs)) {
					params.set(k, v == null ? '' : String(v));
				}
			}
			return params;
		}

		async function postUrlEncoded(url, params) {
			return await fetch(url, {
				method: 'POST',
				headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
				body: params.toString()
			});
		}

		function addMappingRow(row) {
			const body = document.getElementById('mappingTableBody');
			const tr = document.createElement('tr');
			tr.className = 'border-b';
			const source = (row && row.source) ? row.source : '';
			const target = (row && row.target) ? row.target : '';
			const type = (row && row.type) ? row.type : 'DIRECTO';
			const value = (row && row.value) ? row.value : '';
			const rule = (row && row.rule) ? row.rule : '';

			tr.innerHTML = `
				<td class="px-3 py-2">
					<input class="w-full rounded-lg border px-3 py-2" list="sourceFieldsDatalist" placeholder="columna_origen" value="${escapeHtmlAttr(source)}" data-field="source" />
				</td>
				<td class="px-3 py-2">
					<input class="w-full rounded-lg border px-3 py-2" list="destColumnsDatalist" placeholder="columna_destino" value="${escapeHtmlAttr(target)}" data-field="target" />
				</td>
				<td class="px-3 py-2">
					<div class="flex gap-2 items-center">
						<select class="rounded-lg border px-3 py-2" data-field="type" onchange="onTypeChanged(this)">
							<option value="DIRECTO">Directo</option>
							<option value="CONSTANTE">Valor fijo</option>
							<option value="DEFAULT">Default</option>
							<option value="EXPRESION">Expresión</option>
						</select>
						<input class="flex-1 rounded-lg border px-3 py-2" placeholder="valor / key default / spel" value="${escapeHtmlAttr(value)}" data-field="value" />
					</div>
				</td>
				<td class="px-3 py-2">
					<input class="w-full rounded-lg border px-3 py-2" list="transformRulesDatalist" placeholder="trim | upper | toDecimal | toDate(yyyy-MM-dd) | coalesce(0)" value="${escapeHtmlAttr(rule)}" data-field="rule" />
				</td>
				<td class="px-3 py-2 text-right">
					<button type="button" class="rounded-lg border px-3 py-2 hover:bg-slate-50" onclick="this.closest('tr').remove();">Quitar</button>
				</td>
			`;

			body.appendChild(tr);
			tr.querySelector('select[data-field="type"]').value = type;
			onTypeChanged(tr.querySelector('select[data-field="type"]'));
		}

		function getAvailableSourceColumns() {
			return Array.from(document.querySelectorAll('#sourceFieldsDatalist option'))
				.map(o => (o.value || '').trim())
				.filter(v => v.length > 0);
		}

		function getAvailableDestColumns() {
			return Array.from(document.querySelectorAll('#destColumnsDatalist option'))
				.map(o => (o.value || '').trim())
				.filter(v => v.length > 0);
		}

		function findCaseInsensitive(available, candidate) {
			if (!candidate) return '';
			const map = new Map((available || []).map(v => [v.toLowerCase(), v]));
			return map.get(candidate.toLowerCase()) || '';
		}

		function autoMapByName() {
			const sources = getAvailableSourceColumns();
			const dests = getAvailableDestColumns();
			if (!sources.length) {
				alert('Primero corré el Preview para detectar columnas del SQL (Probar SQL).');
				return;
			}
			if (!dests.length) {
				alert('Primero cargá las columnas del destino (Cargar columnas).');
				return;
			}

			// Evitar duplicados por target
			const existingTargets = new Set(
				Array.from(document.querySelectorAll('#mappingTableBody tr [data-field="target"]'))
					.map(el => ((el.value || '').trim()).toLowerCase())
					.filter(v => v.length > 0)
			);

			let added = 0;
			for (const d of dests) {
				if (!d) continue;
				if (existingTargets.has(d.toLowerCase())) continue;
				const src = findCaseInsensitive(sources, d);
				if (!src) continue;
				addMappingRow({ source: src, target: d, type: 'DIRECTO' });
				added++;
			}
			if (added === 0) {
				alert('No se encontraron coincidencias por nombre (revisá aliases en el SQL o hacé mapeo manual).');
			}
		}

		function onTypeChanged(selectEl) {
			const tr = selectEl.closest('tr');
			const sourceInput = tr.querySelector('input[data-field="source"]');
			const valueInput = tr.querySelector('input[data-field="value"]');
			const type = selectEl.value;
			if (type === 'DIRECTO') {
				if (sourceInput) {
					sourceInput.disabled = false;
					sourceInput.placeholder = 'columna_origen';
				}
				valueInput.disabled = true;
				valueInput.value = '';
				valueInput.placeholder = '';
			} else if (type === 'DEFAULT') {
				if (sourceInput) {
					sourceInput.disabled = true;
					sourceInput.value = '';
					sourceInput.placeholder = '(no aplica)';
				}
				valueInput.disabled = false;
				valueInput.placeholder = 'depositoCentralId / ...';
			} else if (type === 'CONSTANTE') {
				if (sourceInput) {
					sourceInput.disabled = true;
					sourceInput.value = '';
					sourceInput.placeholder = '(no aplica)';
				}
				valueInput.disabled = false;
				valueInput.placeholder = 'valor fijo';
			} else {
				if (sourceInput) {
					sourceInput.disabled = true;
					sourceInput.value = '';
					sourceInput.placeholder = '(no aplica)';
				}
				valueInput.disabled = false;
				valueInput.placeholder = "#row['CAMPO']";
			}
		}

		function serializeMappings() {
			const rows = Array.from(document.querySelectorAll('#mappingTableBody tr'));
			const mappings = rows.map(tr => {
				const sourceEl = tr.querySelector('[data-field="source"]');
				const targetEl = tr.querySelector('[data-field="target"]');
				const typeEl = tr.querySelector('[data-field="type"]');
				const valueEl = tr.querySelector('[data-field="value"]');
				const ruleEl = tr.querySelector('[data-field="rule"]');
				if (!sourceEl || !targetEl || !typeEl || !valueEl) return null;

				const source = (sourceEl.value || '').trim();
				const target = (targetEl.value || '').trim();
				const type = typeEl.value;
				const value = valueEl.disabled ? '' : valueEl.value;
				const rule = ruleEl ? (ruleEl.value || '').trim() : '';
				const m = { target: target, type: type };
				if (source) { m.source = source; }
				if (!valueEl.disabled && value && value.trim().length > 0) { m.value = value; }
				if (rule && rule.length > 0) { m.rule = rule; }
				return m;
			}).filter(m => m && m.target && m.target.length > 0);

			// Validar targets duplicados (si existen, el último pisa al anterior)
			const counts = new Map();
			for (const m of mappings) {
				const key = (m.target || '').trim().toLowerCase();
				if (!key) continue;
				counts.set(key, (counts.get(key) || 0) + 1);
			}
			const dupes = [];
			for (const [k, c] of counts.entries()) {
				if (c > 1) dupes.push(k + ' (' + c + ')');
			}
			if (dupes.length > 0) {
				throw new Error('Hay mapeos duplicados hacia el mismo campo destino: ' + dupes.join(', ') + '.\n\n' +
					'Un campo destino solo puede venir de UNA fuente. Para CI/RUC -> documento, usá tipo EXPRESION (coalesce).');
			}
			return JSON.stringify(mappings, null, 2);
		}

		async function validateMappings() {
			const form = document.getElementById('universalForm');
			const ok = syncMappingsToJson({ submitter: null });
			if (!ok) return;
			const box = document.getElementById('validationBox');
			const title = document.getElementById('validationTitle');
			const list = document.getElementById('validationList');
			box.style.display = 'block';
			title.textContent = 'Validando…';
			list.innerHTML = '';
			try {
				const params = formToUrlEncoded(form, { sample: '30' });
				const res = await postUrlEncoded('/universal/validate', params);
				if (!res.ok) {
					let details = '';
					try { details = await res.text(); } catch (e) { details = ''; }
					title.textContent = 'Error al validar (HTTP ' + res.status + ')' + (details ? (': ' + details) : '');
					return;
				}
				const result = await res.json();
				const errors = (result && Array.isArray(result.errors)) ? result.errors : [];
				const warnings = (result && Array.isArray(result.warnings)) ? result.warnings : [];
				const sampled = result && typeof result.sampledRows === 'number' ? result.sampledRows : null;
				if (errors.length === 0) {
					title.textContent = '✓ Validación OK' + (sampled != null ? (' (muestra=' + sampled + ')') : '');
				} else {
					title.textContent = '✗ Validación con errores' + (sampled != null ? (' (muestra=' + sampled + ')') : '');
				}
				for (const w of warnings) {
					const li = document.createElement('li');
					li.textContent = '⚠ ' + w;
					list.appendChild(li);
				}
				for (const e of errors) {
					const li = document.createElement('li');
					li.textContent = e;
					list.appendChild(li);
				}
			} catch (e) {
				title.textContent = 'Error al validar: ' + (e && e.message ? e.message : String(e));
			}
		}

		function readMappingsFromJsonBoxIfPresent() {
			const mirror = document.getElementById('mappingsJsonMirror');
			if (!mirror) return null;
			const v = (mirror.value || '').trim();
			return v.length > 0 ? v : null;
		}

		function syncMappingsToJson(evt) {
			// Permitir submits (ej: limpiar logs) sin intentar serializar/validar el mapeo
			try {
				const submitter = evt && evt.submitter ? evt.submitter : null;
				if (submitter && submitter.dataset && submitter.dataset.skipMappings === 'true') {
					return true;
				}
			} catch (e) {
				// noop
			}
			const fromBox = readMappingsFromJsonBoxIfPresent();
			let json;
			if (fromBox) {
				json = fromBox;
			} else {
				try { json = serializeMappings(); }
				catch (e) {
					alert(e && e.message ? e.message : 'No se pudo serializar el mapeo.');
					return false;
				}
			}
			const hidden = document.getElementById('mappingsJson');
			if (hidden) hidden.value = json;
			return true;
		}

		function toggleJson() {
			const box = document.getElementById('jsonBox');
			box.classList.toggle('hidden');
			if (!box.classList.contains('hidden')) {
				try { document.getElementById('mappingsJsonMirror').value = serializeMappings(); } catch (e) {}
			}
		}

		function escapeHtmlAttr(s) {
			return (s || '')
				.replaceAll('&', '&amp;')
				.replaceAll('"', '&quot;')
				.replaceAll("'", '&#39;')
				.replaceAll('<', '&lt;')
				.replaceAll('>', '&gt;');
		}

		async function copyTextToClipboard(text) {
			const v = (text || '').toString();
			if (!v || v.trim().length === 0) {
				alert('No hay logs para copiar.');
				return;
			}
			try {
				if (navigator.clipboard && window.isSecureContext) {
					await navigator.clipboard.writeText(v);
					alert('Logs copiados al portapapeles.');
					return;
				}
			} catch (e) {
				// fallback abajo
			}
			const ta = document.createElement('textarea');
			ta.value = v;
			ta.style.position = 'fixed';
			ta.style.left = '-9999px';
			ta.style.top = '0';
			document.body.appendChild(ta);
			ta.focus();
			ta.select();
			let ok = false;
			try { ok = document.execCommand('copy'); } catch (e) { ok = false; }
			document.body.removeChild(ta);
			alert(ok ? 'Logs copiados al portapapeles.' : 'No se pudo copiar. Probá seleccionar el texto y copiar manualmente.');
		}

		function copyRunLogsUniversal() {
			const box = document.getElementById('runLogsContainer');
			const text = box ? (box.innerText || box.textContent || '') : '';
			copyTextToClipboard(text);
		}

		async function refreshTables() {
			const form = document.getElementById('universalForm');
			const schema = (document.getElementById('destSchema').value || 'public').trim();
			const params = formToUrlEncoded(form, { schema });
			const res = await postUrlEncoded('/universal/list-tables', params);
			if (!res.ok) {
				let details = '';
				try { details = await res.text(); } catch (e) { details = ''; }
				alert('No se pudo listar tablas del destino' + (details ? (': ' + details) : ''));
				return;
			}
			const tables = await res.json();
			const select = document.getElementById('destTable');
			select.innerHTML = '';
			for (const t of tables) {
				const opt = document.createElement('option');
				opt.value = t;
				opt.textContent = t;
				select.appendChild(opt);
			}
			// re-seleccionar si el servidor mandó destTable
			const initial = "[[${destTable}]]";
			if (initial && initial.length > 0) {
				select.value = initial;
			} else {
				select.value = 'personas';
			}
		}

		async function loadDestColumns() {
			const form = document.getElementById('universalForm');
			const schema = (document.getElementById('destSchema').value || 'public').trim();
			const table = (document.getElementById('destTable').value || '').trim();
			if (!table) {
				alert('Elegí una tabla destino');
				return;
			}
			const params = formToUrlEncoded(form, { schema, table });
			let cols = [];
			let metas = null;
			try {
				const resMeta = await postUrlEncoded('/universal/describe-table-meta', params);
				if (resMeta.ok) {
					metas = await resMeta.json();
					cols = Array.isArray(metas) ? metas.map(m => m && m.name).filter(Boolean) : [];
				}
			} catch (e) {
				metas = null;
				cols = [];
			}
			if (!cols || cols.length === 0) {
				const res = await postUrlEncoded('/universal/describe-table', params);
				if (!res.ok) {
					let details = '';
					try { details = await res.text(); } catch (e) { details = ''; }
					alert('No se pudo leer columnas de la tabla' + (details ? (': ' + details) : ''));
					return;
				}
				cols = await res.json();
			}
			let datalist = document.getElementById('destColumnsDatalist');
			if (!datalist) {
				datalist = document.createElement('datalist');
				datalist.id = 'destColumnsDatalist';
				document.body.appendChild(datalist);
			}
			datalist.innerHTML = '';
			const metaByName = new Map();
			if (Array.isArray(metas)) {
				for (const m of metas) {
					if (m && m.name) metaByName.set(m.name, m);
				}
			}
			for (const c of cols) {
				const opt = document.createElement('option');
				opt.value = c;
				const m = metaByName.get(c);
				if (m && m.typeName) {
					const nullable = (m.nullable === false) ? ' NOT NULL' : '';
					opt.label = (m.typeName + nullable).trim();
				}
				datalist.appendChild(opt);
			}
		}

		(function init() {
			// cargar mapeos desde el hidden
			try {
				const raw = (document.getElementById('mappingsJson').value || '').trim();
				const parsed = raw ? JSON.parse(raw) : [];
				if (Array.isArray(parsed) && parsed.length > 0) {
					parsed.forEach(m => addMappingRow(m));
				} else {
					addMappingRow({});
				}
			} catch (e) {
				addMappingRow({});
			}
			refreshTables().catch(e => {
				alert('No se pudo cargar tablas del destino: ' + (e && e.message ? e.message : String(e)));
			});
		})();
	</script>
